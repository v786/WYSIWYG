<div class="toolbar border">

  <div class="tooltipx">
    <button class="tool-items fa fa-underline" onclick="document.execCommand('underline', false, '');">
    </button>
    <span class="tooltiptext">Underline</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-italic w-100" onclick="document.execCommand('italic', false, '');">
    </button>
    <span class="tooltiptext">Italic</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-bold" onclick="document.execCommand('bold', false, '');"></button>

    <span class="tooltiptext">bold</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-link" onclick="link()"></button>

    <span class="tooltiptext">link</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-scissors" onclick="document.execCommand('cut',false,'')"></button>

    <span class="tooltiptext">cut</span>
  </div>


  <div class="tooltipx">
    <label for="file" class="tool-items fa fa-file-image-o m-0"></label>
    <input class="tool-items fa fa-file-image-o" type="file" accept="image/*" id="file" style="display: none;"
      onchange="getImage()">
    <span class="tooltiptext">image</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-undo" onclick="document.execCommand('undo',false,'')"></button>

    <span class="tooltiptext">undo</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-repeat" onclick="document.execCommand('redo',false,'')"></button>

    <span class="tooltiptext">redo</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-tint w-100" onclick="changeColor()"></button>

    <span class="tooltiptext">changeColor</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-strikethrough" onclick="document.execCommand('strikeThrough',false,'')"></button>

    <span class="tooltiptext">strikeThrough</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-trash" onclick="document.execCommand('delete',false,'')"></button>

    <span class="tooltiptext">delete</span>
  </div>


  <div class="tooltipx">
    <button class="tool-items fa fa-scribd" onclick="document.execCommand('selectAll',false,'')"></button>

    <span class="tooltiptext">selectAll</span>
  </div>


  <div class="tooltipx">
    <button class="tool-items fa fa-clone" onclick="copy()"></button>

    <span class="tooltiptext">copy</span>
  </div>

  <!-- Jutify -->
  <div class="tooltipx">
    <button class="tool-items fa fa-align-center" onclick="document.execCommand('justifyCenter',false,'')"></button>

    <span class="tooltiptext">justifyCenter</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-align-left" onclick="document.execCommand('justifyLeft',false,'')"></button>

    <span class="tooltiptext">justifyLeft</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items fa fa-align-right" onclick="document.execCommand('justifyRight',false,'')"></button>
    <span class="tooltiptext">justifyRight</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items" onclick="document.execCommand('insertText', false, String.fromCodePoint(0x1F607));">
      {{ emojiAngel }}
    </button>
    <span class="tooltiptext">Insert Emoji</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items" onclick="document.execCommand('insertText', false, String.fromCodePoint(0x1F610));">
      {{ emojiPoker }}
    </button>
    <span class="tooltiptext">Insert Emoji</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items" onclick="document.execCommand('insertText', false, String.fromCodePoint(0x1F620));">
      {{ emojiAngry }}
    </button>
    <span class="tooltiptext">Insert Emoji</span>
  </div>

  <div class="tooltipx">
    <button class="tool-items" onclick="document.execCommand('insertText', false, String.fromCodePoint(0x1F605));">
      {{ emojiSmile }}
    </button>
    <span class="tooltiptext">Insert Emoji</span>
  </div>

</div>

<div class="center">
  <div #content class="editor" contenteditable="true">
    <h1>Simple Html editor</h1>
    <p>Good to start</p>
  </div>
</div>

<button (click)="getContent(content)" type="button" class="btn btn-primary btn-lg btn-block">Get Text</button>


<div class="center border bg-light m-4 p-2 ">
  <div>
    Content to be Posted
  </div>
  <div class="center border bg-light m-4 p-2 ">
    {{ innerHtml }}
  </div>
</div>
